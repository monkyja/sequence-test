@if(this.songStore.isLoading()) {
  <nz-spin nzSize="large" nzTip="Loading..."></nz-spin>
}

@if(this.song)
{
  <div class="container mx-auto p-4">
    <div class="flex content-between items-start mb-4 md:flex-row flex-col">
      <img [src]="this.song.poster" alt="Song Poster" class="object-cover md:w-1/3">
      <div class="p-4">
        <div class="flex items-start">
          <h2 class="text-2xl font-semibold text-gray-800">{{ this.song.title }}</h2>
          <span class="font-ligh ml-4">{{this.song.year}}</span>
        </div>
        <p class="text-gray-600 font-semibold">
          {{ this.song.genre.join(', ') }}
        </p>
        {{ this.song.duration }}
        <div class="mt-4 flex items-center">
          <div class="flex items-center">
            <nz-rate [ngModel]="this.song.rating / 2" nzAllowHalf></nz-rate>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="flex justify-end mt-4">
    <button
      class="ml-2"
      nz-button
      nzType="primary"
      nzDanger
      (click)="this.onDelete()"
      [nzLoading]="this.songStore.isDeleting().includes(this.song.id)">
        <i nz-icon nzType="delete" class="pr-1"></i>
        {{ 'default.delete' | transloco }}
    </button>
  </div>
}
