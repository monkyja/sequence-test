<section class="w-full mx-auto p-7">
    @if(this.songStore.isLoading()) {
    <nz-spin nzSize="large" nzTip="Loading..."></nz-spin>
    }
    @else if (this.songStore.songs().length === 0) {
    <nz-empty nzDescription="No songs found"></nz-empty>
    }

    <nz-list nzGrid>
        <div nz-row [nzGutter]="16">
            @for (item of this.songStore.songs(); track item) {
            <div nz-col [nzXl]="8" [nzLg]="12" [nzSm]="24" [nzXs]="24">
                <nz-list-item>
                    <app-song-summaryCard [song]="item" />
                </nz-list-item>
            </div>
            }
        </div>
    </nz-list>
</section>

<div class="fixed bottom-0 right-0 z-50">
  <div class="flex flex-col items-end gap-2 bg-white shadow-md rounded-md p-3">
    <button nz-button nzType="primary" (click)="onCreate()">
      <span nz-icon nzType="plus" nzTheme="outline"></span>
      <span class="ml-2">{{ 'default.create' | transloco }}</span>
    </button>
  </div>
</div>
